<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->
    <title>ym&#39;s portfolio</title>
    <!-- meta태그를 사용해 설명도 적어주는게 좋다 -->
    <!-- 이유는 SEO때문 검색엔진에 검색되기 위해 -->
    <meta name="description" content="포토폴리오 연습">
    <meta name="author" content="kym">
    <!-- 검색이름 이모티콘 만들기 (favicon) -->
    <link rel="shortcut icon" href="./profile_images_4731439b21/favicon.png" type="image/x-icon">
    
    <!-- OG(Open Gragh data) sns 공유시 사이트 대표하는 이미지 만들어짐-->
    <meta property="og:title" content="영민의 포토폴리오">
    <meta property="og:type" content="wepsite">
    <meta property="og:url" content="배포후 생성된 URL">
    <meta property="og:image" content="배포후 생성된 이미지URL">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fcbf2015e7.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Javascript -->
    <script src="./src/main.js" defer></script>
    <!-- defer 위의 head정보를 다 받지 않아도 사용 가능하다  -->
</head>
<body>
    
</body>
</html>
